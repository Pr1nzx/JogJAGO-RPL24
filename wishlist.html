<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="/css/styleWishlist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <p>Jog<a>JAGO</a></p>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#travel">Wishlist</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Wishlist</h1>
        <div class="menu-main">
            <div class="menu1">
                <p>Tour</p>
                <p>2 marked</p>
            </div>
            <div class="menu2">
                <p>Places</p>
                <p>3 marked</p>
            </div>
        </div>
        <div class="content">
            <div class="item">
                <img src="image/jogja-asset10.jpg" class="item-img" alt="">
                <div class="detail">
                    <div class="description">
                        <div class="text">
                            <h1>Taman Sari</h1>
                            <div class="address">
                                <img src="" alt="">
                                <p>jalan jalan di jalan</p>
                            </div>
                            <div class="recommend">
                                <p>Recomended destination</p>
                                <div class="icon">
                                    <img src="" alt="">
                                    <p>20+ Aminities</p>
                                </div>
                            </div>
                            <div class="rating">
                                <p class="numrat">4.2</p>
                                <p class="rate">Very Good</p>
                                <p>371 reviews</p>
                            </div>
                        </div>
                        <div class="price">
                            <p class="title">starting from</p>
                            <p>Rp. 354.566</p>
                            <p>excl.tax</p>
                        </div>
                    </div>
                    <div class="button">
                        <button class="fav">.</button>
                        <button class="view">View Destination</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script>
        document.getElementsByClassName("logo")[0].addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
