<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/styleReset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="title">
            <div class="create">
                <h1>Reset</h1>
                <h1>Password</h1>
            </div>
            <div class="logo">
                <p>Jog<a>JAGO</a></p>
            </div>
        </div>
        <div class="input">
            <h3>New Password</h3>
            <input type="password" placeholder="New Password...">
        </div>
        <div class="input">
            <h3>Confirm Password</h3>
            <input type="password" placeholder="Retype your Password..">
        </div>
        <div class="confirm">
            <p>Are you sure you want to change your password?</p>
            <div class="confirm-button">
                <input type="checkbox" id="yes" name="choices" value="customer">
                <label for="yes">Yes</label>
            </div>
            
            
        </div>
        <div class="save">
            <button>Save Password</button>
        </div>
        
    </main>
    <script>
        document.getElementsByClassName("logo")[0].addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
    
</body>
</html>
