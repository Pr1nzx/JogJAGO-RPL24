<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="stylePayment2.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JogJAGO</h1>
        </div>
        <div class="payment-container">
            <div class="payment-methods">
                <h2>How would you like to pay?</h2>
                <form>
                    <div class="payment-option">
                        <input type="radio" id="bank-transfer" name="payment" value="bank-transfer">
                        <label for="bank-transfer">
                            <span>Bank Transfer BCA</span>
                            <img src="bca-logo.png" alt="BCA">
                        </label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="virtual-account" name="payment" value="virtual-account">
                        <label for="virtual-account">
                            <span>BCA Virtual Account</span>
                            <img src="bca-logo.png" alt="BCA">
                        </label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="qris" name="payment" value="qris">
                        <label for="qris">
                            <span>Qris</span>
                            <img src="qris-logo.png" alt="Qris">
                        </label>
                    </div>
                    <div class="coupon">
                        <label for="coupon">Apply Coupons</label>
                        <input type="text" id="coupon" name="coupon" placeholder="Masukkan Kupon yang tersedia">
                        <button type="button">Apply</button>
                    </div>
                    <div class="total-price">
                        <span>Total Price</span>
                        <span>Rp 345.566</span>
                    </div>
                    <button type="submit" class="pay-button">Pay with BCA Virtual Account</button>
                </form>
            </div>
            <div class="order-summary">
                <h3>Order Summary</h3>
                <p><strong>Booking ID:</strong> 5555555555555</p>
                <p><strong>Order Details:</strong> Budaya Tour by ajaya transport</p>
                <p><strong>Wednesday, 19 June 2024</strong></p>
                <p>07.00 - 08.00</p>
                <h4>Riwayat</h4>
                <ul>
                    <li>Paket dipesan</li>
                    <li>Kupon diberikan</li>
                    <li>penilaian Agent</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
